<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Optimized Mapbox Route</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        .info { position: absolute; top: 10px; left: 10px; background-color: rgba(255, 255, 255, 0.8); padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="info" id="route-info">Loading route information...</div>

    <script>
        mapboxgl.accessToken = 'YOUR_MAPBOX_ACCESS_TOKEN';

        // Function to parse URL parameters for start, stops, and end
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);

            // Parse start and end as lat, lng pairs
            const start = params.get('start') ? params.get('start').split(',').map(Number) : null;
            const stops = params.get('stops')
                ? params.get('stops').split('|').map(stop => stop.split(',').map(Number))
                : [];
            const end = params.get('end') ? params.get('end').split(',').map(Number) : null;

            return { start, stops, end };
        }

        const { start, stops, end } = getQueryParams();

        if (!start || !end) {
            alert("Please provide 'start' and 'end' query parameters.");
            throw new Error("Missing required parameters");
        }

        // Combine all waypoints for the route
        const waypoints = [start, ...stops, end];

        // Create the map
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: start,
            zoom: 14
        });

        map.on('load', () => {
            // Add markers for start and end points
            new mapboxgl.Marker({ color: 'green' })
                .setLngLat(start)
                .addTo(map)
                .setPopup(new mapboxgl.Popup().setText("Start Location"));

            new mapboxgl.Marker({ color: 'red' })
                .setLngLat(end)
                .addTo(map)
                .setPopup(new mapboxgl.Popup().setText("End Location"));

            // Add markers for stops
            stops.forEach((stop, index) => {
                new mapboxgl.Marker({ color: 'blue' })
                    .setLngLat(stop)
                    .addTo(map)
                    .setPopup(new mapboxgl.Popup().setText(`Stop ${index + 1}`));
            });

            // Calculate and display the optimized route
            calculateOptimizedRoute(waypoints);
        });

        // Function to calculate the best route using Mapbox Directions API
        function calculateOptimizedRoute(waypoints) {
            const coordinates = waypoints.map(coord => coord.join(',')).join(';');
            const directionsUrl = `https://api.mapbox.com/directions/v5/mapbox/driving/${coordinates}?overview=full&geometries=geojson&steps=false&access_token=${mapboxgl.accessToken}`;

            fetch(directionsUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.routes && data.routes.length > 0) {
                        const route = data.routes[0];
                        const routeCoordinates = route.geometry.coordinates;
                        const distanceInMiles = (route.distance / 1609.34).toFixed(2);
                        const durationInMinutes = (route.duration / 60).toFixed(0);

                        // Display route distance and time
                        document.getElementById('route-info').innerHTML = `
                            <strong>Distance:</strong> ${distanceInMiles} miles<br>
                            <strong>Estimated Time:</strong> ${durationInMinutes} minutes
                        `;

                        // Add the route line to the map
                        map.addSource('optimized-route', {
                            type: 'geojson',
                            data: {
                                type: 'Feature',
                                geometry: {
                                    type: 'LineString',
                                    coordinates: routeCoordinates
                                }
                            }
                        });

                        map.addLayer({
                            id: 'optimized-route',
                            type: 'line',
                            source: 'optimized-route',
                            layout: { 'line-join': 'round', 'line-cap': 'round' },
                            paint: { 'line-color': '#007cbf', 'line-width': 4 }
                        });

                        // Fit the map to the route
                        const bounds = routeCoordinates.reduce((bounds, coord) => bounds.extend(coord), new mapboxgl.LngLatBounds(routeCoordinates[0], routeCoordinates[0]));
                        map.fitBounds(bounds, { padding: 50 });
                    } else {
                        document.getElementById('route-info').innerText = 'No routes found.';
                    }
                })
                .catch(error => {
                    console.error('Error fetching directions:', error);
                    document.getElementById('route-info').innerText = 'Error fetching directions.';
                });
        }
    </script>
</body>
</html>
