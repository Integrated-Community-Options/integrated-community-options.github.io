<!DOCTYPE html>
<html>

    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1Ijoib21hcmZpbmxleSIsImEiOiJjbTQ3ZXdycnUwMHNuMmtwdjkya2c4YWozIn0.Vx95NcOakMYQn_x9klVCxg';
    
      // Parse URL parameters with improved parsing for stops
function getQueryParams() {
    const params = new URLSearchParams(window.location.search);

    const start = params.get('start') ? params.get('start').split(',').map(Number) : null;
    const stops = params.get('stops') 
        ? params.get('stops').split('|').map(stop => stop.split(',').map(Number))
        : [];
    const end = params.get('end') ? params.get('end').split(',').map(Number) : null;
    
    console.log('Start:', start);
    console.log('Stops:', stops);
    console.log('End:', end);
    
    return { start, stops, end };
}


    
        const { start, stops, end } = getQueryParams();
    
        // Validate required parameters
        if (!start || !end) {
            alert("Please provide 'start' and 'end' query parameters.");
            throw new Error("Missing required parameters");
        }
    
        // Filter out duplicate stops based on coordinates (longitude, latitude)
        const uniqueStops = stops.filter((value, index, self) => {
            return index === self.findIndex((t) => (
                t[0] === value[0] && t[1] === value[1]
            ));
        });
    
        const route = [start, ...uniqueStops, end]; // Combine start, stops, and end locations
    
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: start, // Center map on start location
            zoom: 12
        });
    
        map.on('load', () => {
            // Draw the route
            map.addSource('route', {
                type: 'geojson',
                data: {
                    type: 'Feature',
                    geometry: {
                        type: 'LineString',
                        coordinates: route
                    }
                }
            });
    
            map.addLayer({
                id: 'route',
                type: 'line',
                source: 'route',
                layout: { 'line-join': 'round', 'line-cap': 'round' },
                paint: { 'line-color': '#007cbf', 'line-width': 4 }
            });
    
            // Add markers for each stop
            route.forEach(coord => {
                new mapboxgl.Marker().setLngLat(coord).addTo(map);
            });
        });
    </script>
    
</body>
</html>
