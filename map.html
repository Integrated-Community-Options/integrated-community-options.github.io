<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mapbox Dynamic Route</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        #route-info { position: absolute; top: 10px; left: 10px; padding: 10px; background: white; font-size: 16px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="route-info">Distance: -- km | Duration: -- mins</div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1Ijoib21hcmZpbmxleSIsImEiOiJjbTQ5MzBkbXMwNjlsMmpvbGtrNGpxYnF0In0.7zAj2YRadqPWPsQlavnfYA';

        // Function to parse URL parameters for start, stops, and end
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);

            const start = params.get('start') ? params.get('start').split(',').map(Number) : null;
            const stops = params.get('stops')
                ? params.get('stops').split('|').map(stop => stop.split(',').map(Number))
                : [];
            const end = params.get('end') ? params.get('end').split(',').map(Number) : null;

            return { start, stops, end };
        }

        const { start, stops, end } = getQueryParams();

        // Validate required parameters
        if (!start || !end) {
            alert("Please provide 'start' and 'end' query parameters.");
            throw new Error("Missing required parameters");
        }

        // Filter out duplicate stops based on coordinates (longitude, latitude)
        const uniqueStops = stops.filter((value, index, self) => {
            return index === self.findIndex((t) => (
                t[0] === value[0] && t[1] === value[1]
            ));
        });

        const route = [start, ...uniqueStops, end]; // Combine start, stops, and end locations

        // Create the map
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: start,  // Center the map on the start coordinates
            zoom: 14  // Adjust zoom for better visibility
        });

        map.on('load', () => {
            // Add markers for Start and End locations
            new mapboxgl.Marker({ color: 'green' })
                .setLngLat(start)
                .addTo(map)
                .setPopup(new mapboxgl.Popup().setText("Start Location"));
            
            new mapboxgl.Marker({ color: 'red' })
                .setLngLat(end)
                .addTo(map)
                .setPopup(new mapboxgl.Popup().setText("End Location"));

            // Add markers for stops
            uniqueStops.forEach((stop, index) => {
                new mapboxgl.Marker({ color: 'blue' })
                    .setLngLat(stop)
                    .addTo(map)
                    .setPopup(new mapboxgl.Popup().setText(`Stop ${index + 1}`));
            });

            // Get route information using the Directions API
            const directionsUrl = `https://api.mapbox.com/directions/v5/mapbox/driving/${route.map(coord => coord.join(',')).join(';')}?geometries=geojson&access_token=${mapboxgl.accessToken}`;

            fetch(directionsUrl)
                .then(response => response.json())
                .then(data => {
                    const routeData = data.routes[0];
                    const distance = (routeData.distance / 1000).toFixed(2); // Distance in km
                    const duration = (routeData.duration / 60).toFixed(0); // Duration in minutes

                    // Display distance and duration on the map
                    document.getElementById('route-info').innerHTML = `Distance: ${distance} km | Duration: ${duration} mins`;

                    // Draw the route
                    map.addSource('route', {
                        type: 'geojson',
                        data: {
                            type: 'Feature',
                            geometry: {
                                type: 'LineString',
                                coordinates: routeData.geometry.coordinates
                            }
                        }
                    });

                    map.addLayer({
                        id: 'route',
                        type: 'line',
                        source: 'route',
                        layout: { 'line-join': 'round', 'line-cap': 'round' },
                        paint: { 'line-color': '#007cbf', 'line-width': 4 }
                    });
                })
                .catch(error => {
                    console.error('Error fetching directions:', error);
                });
        });
    </script>
</body>
</html>
