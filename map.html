<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mapbox Optimized Route</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 1;
        }
        .gps-link {
            margin-top: 10px;
            display: block;
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="info" id="route-info">
        Loading route information...
        <a id="gps-link" class="gps-link" target="_blank">Open in Google Maps</a>
    </div>

    <script>
        mapboxgl.accessToken = 'your-mapbox-access-token-here';

        // Parse query parameters for start, stops, and end
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            const start = params.get('start') ? params.get('start').split(',').map(Number) : null;
            const stops = params.get('stops')
                ? params.get('stops').split('|').map(stop => stop.split(',').map(Number))
                : [];
            const end = params.get('end') ? params.get('end').split(',').map(Number) : null;
            return { start, stops, end };
        }

        const { start, stops, end } = getQueryParams();

        if (!start || !end) {
            alert("Please provide 'start' and 'end' query parameters.");
            throw new Error("Missing required parameters.");
        }

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: start,
            zoom: 12
        });

        map.on('load', () => {
            const allPoints = [start, ...stops, end];
            allPoints.forEach((point, index) => {
                new mapboxgl.Marker({ color: index === 0 ? 'green' : index === allPoints.length - 1 ? 'red' : 'blue' })
                    .setLngLat(point)
                    .addTo(map)
                    .setPopup(new mapboxgl.Popup().setText(index === 0 ? 'Start' : index === allPoints.length - 1 ? 'End' : `Stop ${index}`));
            });

            calculateOptimizedRoute(start, stops, end);
        });

        // Calculate the optimized route using Mapbox Directions API
        function calculateOptimizedRoute(start, stops, end) {
            const waypoints = stops.map(stop => `${stop[0]},${stop[1]}`).join(';');
            const coordinates = `${start.join(',')};${waypoints ? waypoints + ';' : ''}${end.join(',')}`;

            const directionsUrl = `https://api.mapbox.com/optimized-trips/v1/mapbox/driving/${coordinates}?geometries=geojson&access_token=${mapboxgl.accessToken}`;

            fetch(directionsUrl)
                .then(response => response.json())
                .then(data => {
                    if (!data.trips || data.trips.length === 0) {
                        throw new Error("No route found.");
                    }

                    const route = data.trips[0];
                    const distance = (route.distance / 1609.34).toFixed(2); // Convert to miles
                    const duration = (route.duration / 60).toFixed(0); // Convert to minutes

                    // Display route info
                    document.getElementById('route-info').innerHTML = `
                        <strong>Distance:</strong> ${distance} miles<br>
                        <strong>Estimated Time:</strong> ${duration} minutes
                        <a id="gps-link" class="gps-link" target="_blank">Open in Google Maps</a>
                    `;

                    // Display the route on the map
                    map.addSource('route', {
                        type: 'geojson',
                        data: {
                            type: 'Feature',
                            geometry: route.geometry
                        }
                    });

                    map.addLayer({
                        id: 'route',
                        type: 'line',
                        source: 'route',
                        layout: { 'line-join': 'round', 'line-cap': 'round' },
                        paint: { 'line-color': '#007cbf', 'line-width': 4 }
                    });

                    // Create GPS link for Google Maps
                    const googleMapsUrl = `https://www.google.com/maps/dir/${coordinates.replace(/;/g, '/')}`;
                    document.getElementById('gps-link').href = googleMapsUrl;
                })
                .catch(error => {
                    console.error('Error calculating route:', error);
                    document.getElementById('route-info').innerHTML = 'Error calculating route.';
                });
        }
    </script>
</body>
</html>
