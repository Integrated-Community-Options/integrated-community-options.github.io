<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mapbox Dynamic Route</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
        .info a {
            display: block;
            margin-top: 10px;
            color: #007cbf;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="info" id="route-info">Loading route information...</div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1Ijoib21hcmZpbmxleSIsImEiOiJjbTQ5MzBkbXMwNjlsMmpvbGtrNGpxYnF0In0.7zAj2YRadqPWPsQlavnfYA';

        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            const start = params.get('start') ? params.get('start').split(',').map(Number) : null;
            const stops = params.get('stops')
                ? params.get('stops').split('|').map(stop => stop.split(',').map(Number))
                : [];
            const end = params.get('end') ? params.get('end').split(',').map(Number) : null;
            return { start, stops, end };
        }

        const { start, stops, end } = getQueryParams();
        if (!start || !end) {
            alert("Please provide 'start' and 'end' query parameters.");
            throw new Error("Missing required parameters");
        }

        const uniqueStops = stops.filter((value, index, self) => {
            return index === self.findIndex((t) => t[0] === value[0] && t[1] === value[1]);
        });
        const route = [start, ...uniqueStops, end];

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: start,
            zoom: 14
        });

        map.on('load', () => {
            new mapboxgl.Marker({ color: 'green' })
                .setLngLat(start)
                .addTo(map)
                .setPopup(new mapboxgl.Popup().setText("Start Location"));
            
            new mapboxgl.Marker({ color: 'red' })
                .setLngLat(end)
                .addTo(map)
                .setPopup(new mapboxgl.Popup().setText("End Location"));

            stops.forEach((stop, index) => {
                new mapboxgl.Marker({ color: 'blue' })
                    .setLngLat(stop)
                    .addTo(map)
                    .setPopup(new mapboxgl.Popup().setText(`Stop ${index + 1}`));
            });

            fetchRoute(route);
        });

        function fetchRoute(route) {
            const routeCoordinates = route.map(coord => coord.join(',')).join(';');
            const directionsUrl = `https://api.mapbox.com/directions/v5/mapbox/driving/${routeCoordinates}?alternatives=false&geometries=geojson&steps=false&access_token=${mapboxgl.accessToken}`;

            fetch(directionsUrl)
                .then(response => response.json())
                .then(data => {
                    const routeData = data.routes[0];
                    const distance = (routeData.distance / 1609.34).toFixed(2);
                    const duration = (routeData.duration / 60).toFixed(0);

                    map.addSource('route', {
                        type: 'geojson',
                        data: routeData.geometry
                    });

                    map.addLayer({
                        id: 'route',
                        type: 'line',
                        source: 'route',
                        layout: { 'line-join': 'round', 'line-cap': 'round' },
                        paint: { 'line-color': '#007cbf', 'line-width': 4 }
                    });

                    document.getElementById('route-info').innerHTML = `
                        <strong>Distance:</strong> ${distance} miles<br>
                        <strong>Estimated Time:</strong> ${duration} minutes
                        <a href="${generateGoogleMapsLink(route)}" target="_blank">Open in Google Maps</a>
                    `;
                })
                .catch(error => {
                    console.error('Error fetching route:', error);
                    document.getElementById('route-info').innerHTML = 'Error loading route.';
                });
        }

        function generateGoogleMapsLink(route) {
            const baseUrl = 'https://www.google.com/maps/dir/';
            const waypoints = route.map(coord => coord.join(',')).join('/');
            return `${baseUrl}${waypoints}`;
        }
    </script>
</body>
</html>
