<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test Mapbox with Single Coordinate</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1Ijoib21hcmZpbmxleSIsImEiOiJjbTQ5MzBkbXMwNjlsMmpvbGtrNGpxYnF0In0.7zAj2YRadqPWPsQlavnfYA';
        
        // Set up a single coordinate to test
        const coordinate = [-118.22414, 34.116769]; // Los Angeles coordinates (Longitude, Latitude)
        
        // Create the map
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: coordinate,
            zoom: 12
        });

        map.on('load', () => {
            // Add a marker at the coordinate
            new mapboxgl.Marker().setLngLat(coordinate).addTo(map);
        });
    </script>
</body>
</html>
