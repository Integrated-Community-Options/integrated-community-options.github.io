<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Route</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=geometry,places"></script>
    <script src="route.js"></script> <!-- Link to the external route.js file -->
    <style>
        #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Route and Directions</h1>
    <div id="map"></div>

    <script>
        // Function to get a parameter value from the URL (rowId in this case)
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name); // Return the value of the parameter
        }

        // Get the row ID from the URL (if available)
        const rowId = getUrlParameter('rowId');
        if (rowId) {
            console.log('Row ID from URL:', rowId);
        } else {
            console.log('No Row ID in URL');
        }

        // Coordinates for the start, stops, and end (hardcoded or fetched dynamically)
        const start = {lat: 34.201911, lng: -118.144167};
        const stops = [
            {lat: 34.2009957, lng: -118.1441991},
            {lat: 34.200996, lng: -118.144199}
        ];
        const end = {lat: 34.1863704, lng: -118.1599249};

        // Initialize the map
        function initMap() {
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 13,
                center: start,
            });

            const directionsService = new google.maps.DirectionsService();
            const directionsRenderer = new google.maps.DirectionsRenderer();
            directionsRenderer.setMap(map);

            // Convert stops into a route
            const waypoints = stops.map(stop => ({
                location: stop,
                stopover: true
            }));

            const request = {
                origin: start,
                destination: end,
                waypoints: waypoints,
                travelMode: google.maps.TravelMode.DRIVING,
            };

            directionsService.route(request, (result, status) => {
                if (status === google.maps.DirectionsStatus.OK) {
                    directionsRenderer.setDirections(result);

                    // Extract the distance and time
                    const route = result.routes[0];
                    const distance = route.legs.reduce((total, leg) => total + leg.distance.value, 0) / 1000; // In km
                    const duration = route.legs.reduce((total, leg) => total + leg.duration.value, 0) / 60; // In minutes

                    // Convert km to miles and minutes to hours
                    const distanceMiles = (distance * 0.621371).toFixed(2); // Convert km to miles
                    const durationHours = (duration / 60).toFixed(2); // Convert minutes to hours

                    // Display the route details (either on the map or in Glide)
                    console.log(`Distance: ${distanceMiles} miles`);
                    console.log(`Estimated Time: ${durationHours} hours`);

                    // Call the function to save the data back to Glide (if rowId is available)
                    if (rowId) {
                        sendDataToGlide(distanceMiles, durationHours, result.request.url);
                    }
                } else {
                    console.log("Directions request failed due to " + status);
                }
            });
        }

        // Initialize the map after the page loads
        window.onload = initMap;
    </script>
</body>
</html>
