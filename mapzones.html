<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Locations with Zones</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
    <script>
        // Set up your Mapbox token
        mapboxgl.accessToken = 'pk.eyJ1Ijoib21hcmZpbmxleSIsImEiOiJjbTQ5MzBkbXMwNjlsMmpvbGtrNGpxYnF0In0.7zAj2YRadqPWPsQlavnfYA'; // Replace with your Mapbox token

        // Initialize the Mapbox map
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [-118.2468, 34.0522], // Coordinates for the initial map view (center of LA)
            zoom: 10
        });

        // Add zoom and rotation controls to the map
        map.addControl(new mapboxgl.NavigationControl());

        // Convert miles to pixels at the current zoom level
        function milesToPixels(miles, zoomLevel) {
            const scale = map.getZoomScale(zoomLevel, 10); // Scale factor for zoom level
            const metersPerPixel = 40008000 / (256 * scale); // Meters per pixel at zoom level
            const meters = miles * 1609.34; // Convert miles to meters
            return meters / metersPerPixel; // Return the radius in pixels
        }

        // Set a fixed 7-mile radius
        const fixedRadiusMiles = 7;
        const radiusInPixels = milesToPixels(fixedRadiusMiles, map.getZoom());

        // Zone data from KMeans clustering
        const zoneData = [
            { lat: 34.08875342, lon: -117.75989543, zone: 0 },
            { lat: 34.17939374, lon: -118.15038961, zone: 1 },
            { lat: 33.987361, lon: -117.8536475, zone: 2 },
            { lat: 34.1995075, lon: -118.4779325, zone: 3 },
            { lat: 34.1485262, lon: -118.27352875, zone: 4 },
            { lat: 34.12673083, lon: -118.07720367, zone: 5 },
            { lat: 34.08010269, lon: -117.93141915, zone: 6 }
        ];

        // Create a GeoJSON for the zones
        const zonesGeoJSON = {
            type: 'FeatureCollection',
            features: zoneData.map((zone) => ({
                type: 'Feature',
                geometry: {
                    type: 'Point',
                    coordinates: [zone.lon, zone.lat]
                },
                properties: {
                    zone: zone.zone
                }
            }))
        };

        // Add zones as a layer on the map
        map.on('load', () => {
            map.addSource('zones', {
                type: 'geojson',
                data: zonesGeoJSON
            });

            map.addLayer({
                id: 'zones-layer',
                type: 'circle',
                source: 'zones',
                paint: {
                    'circle-radius': radiusInPixels, // Use fixed radius in pixels
                    'circle-color': [
                        'match',
                        ['get', 'zone'],
                        0, '#ff0000',
                        1, '#00ff00',
                        2, '#0000ff',
                        3, '#ffff00',
                        4, '#ff00ff',
                        5, '#00ffff',
                        6, '#ff8000',
                        '#888888'
                    ],
                    'circle-opacity': 0.4
                }
            });

            // Get staff coordinates from the URL
            const urlParams = new URLSearchParams(window.location.search);
            const staffCoordinatesParam = urlParams.get('staff_coordinates');

            if (staffCoordinatesParam) {
                const staffCoordinates = staffCoordinatesParam.split(';').map((coord, index) => {
                    const parts = coord.split('|');
                    const latLon = parts[0].split(',');
                    const lat = parseFloat(latLon[1]);
                    const lon = parseFloat(latLon[0]);
                    const name = parts[1] ? decodeURIComponent(parts[1]) : 'Unknown';
                    return { lat, lon, name };
                });

                staffCoordinates.forEach((staff) => {
                    new mapboxgl.Marker({ color: '#FF5733' })
                        .setLngLat([staff.lon, staff.lat])
                        .setPopup(new mapboxgl.Popup().setHTML(`<strong>${staff.name}</strong>`))
                        .addTo(map);
                });

            } else {
                console.log("No staff coordinates found in the URL.");
            }
        });
    </script>
</body>
</html>
