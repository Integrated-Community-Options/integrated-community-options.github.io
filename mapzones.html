<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Locations with Zones</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1Ijoib21hcmZpbmxleSIsImEiOiJjbTQ5MzBkbXMwNjlsMmpvbGtrNGpxYnF0In0.7zAj2YRadqPWPsQlavnfYA'; // Replace with your Mapbox token

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [-118.2468, 34.0522], // Coordinates for the initial map view (center of LA)
            zoom: 10,
            interactive: false,  // Disable zooming, dragging, and other map interactions
            scrollZoom: false,  // Disable scroll zoom
            dragPan: false,     // Disable drag-to-pan
            boxZoom: false,     // Disable box zoom
            keyboard: false,    // Disable keyboard navigation
            doubleClickZoom: false, // Disable double-click zoom
            touchZoomRotate: false // Disable touch zoom and rotation
        });

        // Add zoom and rotation controls to the map (optional)
        map.addControl(new mapboxgl.NavigationControl());

        const zoneData = [
            { lat: 34.08875342, lon: -117.75989543, zone: 0 },
            { lat: 34.17939374, lon: -118.15038961, zone: 1 },
            { lat: 33.987361, lon: -117.8536475, zone: 2 },
            { lat: 34.1995075, lon: -118.4779325, zone: 3 },
            { lat: 34.1485262, lon: -118.27352875, zone: 4 },
            { lat: 34.12673083, lon: -118.07720367, zone: 5 },
            { lat: 34.08010269, lon: -117.93141915, zone: 6 }
        ];

        map.on('load', () => {
            zoneData.forEach(zone => {
                new mapboxgl.Marker({ color: getColorForZone(zone.zone) })
                    .setLngLat([zone.lon, zone.lat])
                    .addTo(map);
            });
        });

        // Helper function to assign a color based on the zone
        function getColorForZone(zone) {
            switch(zone) {
                case 0: return '#ff0000';
                case 1: return '#00ff00';
                case 2: return '#0000ff';
                case 3: return '#ffff00';
                case 4: return '#ff00ff';
                case 5: return '#00ffff';
                case 6: return '#ff8000';
                default: return '#888888';
            }
        }
    </script>
</body>
</html>
